<ion-header>
  <ion-toolbar>
    <ion-title>Friends</ion-title>
    <ion-button slot="end" [routerLink]="['/add-friend']">+</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- List of Input Items -->
<ion-list>
  <ion-item *ngFor="let friend of friends">
    <ion-label [routerLink]="['/about-friend', friend.id]">{{ friend.name }}</ion-label>
    <ion-button [routerLink]="['/edit-friend', friend.id]">Edit</ion-button>
  </ion-item>
</ion-list>
</ion-content>
