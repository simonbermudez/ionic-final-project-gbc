<ion-header>
  <ion-toolbar>
    <ion-title>missions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let mission of missions">
      <ion-label>{{ mission.name }}</ion-label>
      <ion-button [routerLink]="['/mission', mission.id]" routerLinkActive="router-link-active" >Go</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
