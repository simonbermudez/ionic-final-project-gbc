<ion-tabs #tabs (ionTabsDidChange)="tabChange(tabs)">

      <ion-icon name="bus"></ion-icon>
      <ion-label>Missions</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="friends">
      <ion-icon name="people"></ion-icon>
      <ion-label>Friends</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="about-me">
      <ion-icon name="information"></ion-icon>
      <ion-label>About Me</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
