<ion-header>
  <ion-toolbar>
    <ion-title>Missions</ion-title>
    <ion-button slot="end" [routerLink]="['/add-mission']">+</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let mission of missions">
      <ion-label [routerLink]="['/mission', mission.id]">{{ mission.name }}</ion-label>
      <ion-button  (click)="share(mission)" routerLinkActive="router-link-active" >Share</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
