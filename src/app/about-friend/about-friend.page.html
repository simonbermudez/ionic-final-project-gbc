<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>About</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="center" >
  
  <ng-container *ngIf="loading then spinner else card">
  </ng-container>
  
</ion-content>


<ng-template #card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{friend.name}}</ion-card-title>
      <ion-card-subtitle (click)="email()">{{friend.email}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Level</ion-label>
          <ion-note slot="end" color="primary">{{friend.level}}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label >Phone</ion-label>
          <ion-note (click)='call()' slot="end" color="primary">{{friend.phone_number}}</ion-note>
        </ion-item>
        <ion-item *ngIf="friend.achievements.length">
          <ion-label>Achievements</ion-label>
          <ion-note slot="end" color="primary">{{friend.achievements.length}}</ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ng-template>

<ng-template #spinner>
  <div class="center">
    <ion-spinner name="lines" class="spinner"></ion-spinner>
  </div>
</ng-template>
